    <title>Node.js + Express + PostgreSQL</title>

<body>
    <h1>بيانات الموظفين</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>اسم الموظف</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
    </table>

    <h2>إضافة موظف جديد</h2>
    <form id="addEmployeeForm">
        <label for="employeeName">اسم الموظف:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeeDate">التاريخ:</label>
        <input type="date" id="employeeDate" name="employeeDate" required>

        <button type="submit">إضافة موظف</button>
    </form>

    <script>
        // جلب البيانات من السيرفر وعرضها في الجدول
        async function getEmployeesData() {
            const response = await fetch('/getEmployees');
            const data = await response.json();

            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';

            data.forEach(employee => {
                const row = `<tr>
                    <td>${employee.id}</td>
                    <td>${employee.employee_name}</td>
                    <td>${employee.datex}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
